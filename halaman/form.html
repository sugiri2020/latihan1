<!DOCTYPE html>

<html>
    <head>
        <title>Form Sign Up</title>
    </head>
    <body>
        <div>
            <h1>Buat Account Baru!</h1>
            <h3>Sign Up Form</h3> 
        </div>

        <form action="welcome.html" method="POST">
            <label for="name">First name:</label> <br><br>
            <input type="text" id="name"> <br><br>

            <label for="lastName">Last name:</label> <br><br>
            <input type="text" id="lastName"> <br><br>

            <label>Gender:</label><br><br>
            <input type="radio" name="gender" value="M" checked> Male <br>
            <input type="radio" name="gender" value="F"> Female <br>
            <input type="radio" name="gender" value="O"> Other <br><br>

            <label>Nationality:</label> <br><br>
            <select name="nationality">
                <optgroup Label="Asian">
                    <option value="Indonesian">Indonesian</option>
                    <option value="Japanese">Japanese</option>
                    <option value="Singapore">Singapore</option>
                    <option value="Philippines">Philippines</option>
                </optgroup>

                <optgroup Label="Europe">
                    <option value="Russia">Russia</option>
                    <option value="Ukranie">Ukranie</option>
                    <option value="Moldova">Moldova</option>
                    <option value="Croatia">Croatia</option>
                </optgroup>
            </select> <br><br>

            <label>Language Spoken:</label> <br><br>
            <input type="checkbox" name="language_spoken" value="ina" checked> Bahasa Indonesia <br>
            <input type="checkbox" name="language_spoken" value="eng"> English <br>
            <input type="checkbox" name="language_spoken" value="oth"> Other <br><br>

            <label for="bio">Bio:</label> <br><br>
            <textarea cols="30" rows="10" id="bio"></textarea> <br>
            <input type="submit" value="Sign Up">
        </form>
    </body>
</html>
